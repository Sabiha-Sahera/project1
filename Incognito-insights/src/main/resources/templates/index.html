  <div class="container p-2">

<div class="row">

<div class="col-md-6 offset-md-3">

<div class="card">

<div class="card-body">

<h3 class="text-center">Registartion Form</h3>

<!--alert message -->

<!--  <div th: if="${session.message}"

th:classappend="${session.message}" class="alert alert-success" role="alert">

<p th:text="${session.message}"></p>

<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div> -->

 <form th:action="@{/register}" th:object="${user}" method="post"> 

<div class="form-group">

<label for="exampleInputEmail1">Full Name</label> <input

type="text" class="form-control" id="exampleInputEmail1" name="fullname" aria-describedby="emailHelp" required>

</div>

<div class="form-group">

<label for="exampleInputEmail1">Gender</label>

<div class="form-check form-check-inline">

<input class="form-check-input" type="radio" name="gender"

id="inlineRadio1" value="male"> <label class="form-check-Label" for="inlineRadio1">Male</label>

</div>
<div class="form-check form-check-inline">

<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female"> <label class="form-check-Label" for="inlineRadio2">Female</label>

</div>

</div>

<div class="form-group">

<label for="exampleInputEmail1">DOB</label> <input type="date" class="form-control" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" required>

</div>

<div class="form-group">

<label for="exampleInputEmail1">Address</label> <input  type="text" class="form-control" id="exampleInputEmail1" name="address" aria-describedby="emailHelp" required>

</div>

<div class="form-group">

<label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>

</div>

<div class="form-group">

<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" required name="password">

</div>

<button type="submit" class="btn btn-primary">Register</button>

</form>
 
</div>

</div>
</div>
</div>
</div>
   

    <!-- Optional JavaScript; choose one of the two! -->
